        .message.user .message-content {

        }
        
        .message.bot .message-content {

            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;

            border-radius: 25px;

        }

        }

        }

        }

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="session-info">

        <div class="chat-area" id="chatArea">

                </div>

                onkeypress="if(event.key === 'Enter') sendMessage()"

    <script>
        // ØªÙˆÙ„ÛŒØ¯ session ID ÛŒÚ©ØªØ§
        const sessionId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        document.getElementById('sessionId').textContent = sessionId;
        
        const API_URL = 'http://localhost:8000/chat';
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let currentRole = null;
        
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Ù†Ù…Ø§ÛŒØ´ Ù¾ÛŒØ§Ù… Ú©Ø§Ø±Ø¨Ø±
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    addMessage(data.response, false);
                    
                    // Ø¨Ø±Ø±Ø³ÛŒ Ù†Ù‚Ø´
                    checkRole();
                } else {
                    addMessage('Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ù¾Ø§Ø³Ø®', false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Ø®Ø·Ø§ Ø¯Ø± Ø§Ø±ØªØ¨Ø§Ø· Ø¨Ø§ Ø³Ø±ÙˆØ±', false);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Ø§Ø±Ø³Ø§Ù„';
            }
        }
        
        async function checkRole() {
            try {
                const response = await fetch(`http://localhost:8000/session/${sessionId}`);
                const data = await response.json();
                
                if (data.role && data.role !== currentRole) {
                    currentRole = data.role;
                    const roleBadge = document.getElementById('roleBadge');
                    roleBadge.textContent = `Ù†Ù‚Ø´: ${currentRole}`;
                    roleBadge.style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Error checking role:', error);
            }
        }
        
        // Focus Ø±ÙˆÛŒ input
        messageInput.focus();
    </script>
